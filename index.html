<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calc</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<!--
  <h1 id="name">Simple Calc</h1>
-->
  <div id="container">
    <div id="display">0</div>
    <div id="num_0" class="num">0</div> 
    <div id="num_1" class="num">1</div>
    <div id="num_2" class="num">2</div>
    <div id="num_3" class="num">3</div>
    <div id="num_4" class="num">4</div>
    <div id="num_5" class="num">5</div>
    <div id="num_6" class="num">6</div>
    <div id="num_7" class="num">7</div>
    <div id="num_8" class="num">8</div>
    <div id="num_9" class="num">9</div>
    <div id="clear">C</div>
    <div id="dec">.</div>
    <div id="equals">=</div>
    <div id="divide" class="op">/</div>
    <div id="mult" class="op">*</div>
    <div id="subt" class="op">-</div>
    <div id="add" class="op">+</div> 
  </div>
</body>
</html>
